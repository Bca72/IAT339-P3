<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=REM">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/animation.css" rel="stylesheet" />
</head>



<body>
    <header>
        <nav>
            <div class="logo">
                <a class="REM" href="index.html">Benson Chow</a>
            </div>
            <button class="toggle-collapse">
                <img src="icons/menu.svg" alt="menu icon">
            </button>
            <div class="navbar-collapse">
                <div class="nav-links">
                    <a class="REM nav-item" href="index.html">Home</a>
                    <a class="REM nav-item" href="#projects">Projects</a>
                    <a class="REM nav-item" href="about.html">About</a>
                    <a class="REM nav-item" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section id="top" class="landing">
            <div class="home-text">
                <h1 class="fade-in-text anim-typewriter Montserrat">
                    Hi, I'm Benson Chow.
                </h1>
                <h1 class="fade-in-text-2 anim-typewriter-2 Montserrat">
                    Welcome to my Portfolio.
                </h1>
            </div>
            <div class="arrow bounce fade"></div>
        </section>
        <span id="projects" class="section-title">
            <h1>My Work</h1>
        </span>
        <section class="projects">

            <figure>
                <div class="image-box">
                    <a href="daisy.html" class="image-link"><img src="img/poster.png"
                            alt="poster image"></a>
                </div>
                <figcaption>
                    <h2 class="project-title"><a href="daisy.html" class="REM">Daisy 7094</a></h2>
                    <p class="project-description">An Interactive Arts installation</p>
                </figcaption>
            </figure>

            <figure>
                <div class="image-box">
                    <a href="pavilion.html" class="image-link"><img src="img/pavilion2.png"
                            alt="poster image"></a>
                </div>
                <figcaption>
                    <h2 class="project-title"><a href="pavilion.html" class="REM">Park Pavilion</a></h2>
                    <p class="project-description">A design for a park pavilion</p>
                </figcaption>
            </figure>
        </section>
    </main>


    <footer>
        <p><a class="black" href="index.html">Benson Chow</a> 2023</p>
        <div class="footer-links">
            <a href="citations.txt" class="un footer-link">Citations</a>
            <a href="styleguide.html" class="un footer-link">Style Guide</a>
            <a href="https://github.com/Bca72/IAT339-P3" class="un footer-link">Github</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            if (window.location.hash != "#projects") {
                setTimeout(function () {
                    $('.arrow').removeClass('fade');
                }, 6000);
            }
            $('.toggle-collapse').click(function () {
                $('.navbar-collapse').toggleClass("collapse");
            })
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll >= 1) {
                    $('.arrow').addClass('fade');
                } else {
                    $('.arrow').removeClass('fade');
                }
            })
        });
    </script>


</body>

</html>
